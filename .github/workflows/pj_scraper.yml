name: PJ 8UIT Scraper

on:
  workflow_dispatch:
    inputs:
      timeout:
        description: 'Timeout en segundos para el scraper'
        required: false
        default: '60'
        type: string

env:
  SCRAPER_TIMEOUT: ${{ github.event.inputs.timeout || '60' }}
  # Opcional: si quieres forzar un c√≥digo de CAPTCHA fijo de prueba
  # CAPTCHA_CODE: 'ABCD'

jobs:
  scrape-8uit:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Tesseract + Xvfb)
        run: |
          sudo apt-get update -q
          sudo apt-get install -y tesseract-ocr tesseract-ocr-spa xvfb

          echo "Tesseract version:"
          tesseract --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            playwright \
            aiohttp \
            pytesseract \
            Pillow \
            numpy \
            opencv-python-headless \
            requests \
            PyPDF2
          playwright install chromium

      - name: Create data directories
        run: |
          mkdir -p data/raw data/processed captcha_images

      - name: Run PJ 8UIT scraper (with Xvfb)
        env:
          # Si quieres usar secreto para el captcha fijo:
          # CAPTCHA_CODE: ${{ secrets.PJ_CAPTCHA }}
          SCRAPER_TIMEOUT: ${{ env.SCRAPER_TIMEOUT }}
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

          python src/pj_scraper.py github

      - name: Upload JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pj-8uit-scraper-${{ github.run_number }}
          path: |
            data/raw/
            data/processed/
            captcha_images/
          retention-days: 30
