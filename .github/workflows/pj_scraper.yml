name: PJ 8UIT Scraper

on:
  workflow_dispatch:
    inputs:
      captcha_code:
        description: 'Captcha a usar (opcional, si el OCR falla puedes ponerlo manualmente)'
        required: false
        default: ''

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Tesseract, Poppler, Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            poppler-utils \
            xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            playwright \
            pytesseract \
            pillow \
            PyPDF2 \
            pdf2image
          python -m playwright install --with-deps chromium

      - name: Run PJ 8UIT scraper
        env:
          SCRAPER_TIMEOUT: 90
          CAPTCHA_CODE: ${{ github.event.inputs.captcha_code }}
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          python src/pj_scraper.py github

      - name: Upload processed JSON
        uses: actions/upload-artifact@v4
        with:
          name: pj-8uit-scraper-json
          path: data/processed/*.json
