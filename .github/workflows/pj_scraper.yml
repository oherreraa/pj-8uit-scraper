name: PJ 8UIT Scraper

on:
  workflow_dispatch:
    inputs:
      timeout:
        description: 'Timeout en segundos para el scraper'
        required: false
        default: '60'
        type: string

env:
  SCRAPER_TIMEOUT: ${{ github.event.inputs.timeout || '60' }}
  # Opcional: si quieres usar un CAPTCHA fijo, crea el secreto PJ_CAPTCHA
  # y se inyectar√° como variable de entorno CAPTCHA_CODE
  CAPTCHA_CODE: ${{ secrets.PJ_CAPTCHA }}

jobs:
  scrape-pj-8uit:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Tesseract + Xvfb + Poppler)
        run: |
          sudo apt-get update -q
          sudo apt-get install -y \
            tesseract-ocr \
            tesseract-ocr-spa \
            xvfb \
            poppler-utils

          echo "Tesseract version:"
          tesseract --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            playwright \
            aiohttp \
            pytesseract \
            Pillow \
            numpy \
            opencv-python-headless \
            requests \
            PyPDF2
          playwright install chromium

      - name: Create data directories
        run: |
          mkdir -p data/raw data/processed captcha_images

      - name: Run PJ 8UIT scraper (GitHub mode, with Xvfb)
        env:
          SCRAPER_TIMEOUT: ${{ env.SCRAPER_TIMEOUT }}
          CAPTCHA_CODE: ${{ env.CAPTCHA_CODE }}
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

          python src/pj_scraper.py github

      - name: Upload JSON results and debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pj-8uit-scraper-${{ github.run_number }}
          path: |
            data/raw/
            data/processed/
            captcha_images/
          retention-days: 30
